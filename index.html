<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Flash!</title>
</head>
<body>
  <div id="flashcard-app" class="container">

    <h1>Flashcard App!</h1>

    <div class="flashcard-form">
      <label for="front">
        <input v-model="newFront" type="text" id="front" placeholder="Front side">
      </label>
      <label for="back">
        <input v-on:keypress.enter="addNew" v-model="newBack" type="text" id="back" placeholder="Back side">
      </label>
      <button v-on:click="addNew">Add a New Card</button>
      <span v-show="error" class="error">Oops! Flashcards need a front and a back.</span>
    </div>

    <ul class="flashcard-list">
      <li v-for="(card,index) in cards"  v-on:click="toggleCard(card)">
       <transition name="flip">
            <p v-bind:key="card.flipped" class="card">
            {{ card.flipped ? card.back : card.front }}
            <span v-on:click="cards.splice(index,1)" class="delete-card">X</span>
        </p>
        
        
       </transition>
       
      </li>
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
